<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="/public/css/style.css" />
</head>

<body>
  <div class="flex h-screen ">
    <!-- Left pane -->
    <div class="hidden lg:block">
      <img src="/src/img/Rectangle 2756.png" alt="hero" class="object-cover h-full" />
    </div>

    <!-- Right pane -->
    <div class="flex justify-center w-full mx-auto bg-white lg:w-1/3">
      <div class="w-full max-w-md px-4 pt-8 bg-white lg:pt-12 lg:px-12">
        <div class="items-center hidden pb-12 lg:flex">
          <a href="" class="flex items-center justify-center gap-3">
            <img src="/src/img/logo 1.png" alt="" class="w-[52px] h-[60px]" />
            <span class="text-lg font-bold font-Poppins text-violet-950 ">Vision Capital</span>
          </a>
        </div>
        <h1 class="pb-6 text-xl font-semibold text-zinc-900 font-Poppins">
          Nice to see you again
        </h1>
        <form action="#">
          <div class="space-y-3">
            <div>
              <label class="hidden text-sm lg:block" for="">Login</label>
              <input type="email" placeholder="Email or phone number "
                class="w-full py-2 pl-4 pr-2 rounded-md text-zinc-500 font-Roboto bg-neutral-200" />
            </div>
            <div>
              <label class="hidden text-sm lg:block " for="">Password</label>
              <input type="password" placeholder="Enter password"
                class="w-full py-2 pl-4 pr-2 rounded-md text-zinc-500 font-Roboto bg-neutral-200" />
            </div>
            <div class="flex justify-end">
              <a href="" class="text-xs font-normal text-violet-500 lg:text-blue-600">Forgot password?</a>
            </div>
          </div>
          <div class="py-6">
            <button type="submit"
              class="w-full px-6 py-[10px] text-white rounded-md bg-violet-500 text-[15px] font-bold font-Roboto">
              Sign In
            </button>
          </div>
          <div class="py-6">
            <button type="submit"
              class="w-full px-6 py-[10px] text-white rounded-md bg-zinc-800 text-[15px] flex justify-center items-center gap-2 text-xs font-normal font-Roboto">
              <img src="/src/img/google.png" alt="logo_google" />
              Or sign in with Google
            </button>
          </div>
          <div>
            <p class="flex justify-center gap-2 text-xs text-zinc-900 font-Arial">
              Dont have an account?
              <a href="" class="text-violet-500 ">Sign up now</a>
            </p>
          </div>
        </form>
        <div class="py-20 lg:hidden ">
          <a href="" class="flex items-center justify-center gap-3">
            <img src="/src/img/logo 1.png" alt="" class="w-[52px] h-[60px]" />
            <span class="text-lg font-bold font-Poppins text-violet-950 ">Vision Capital</span>
          </a>
        </div>
        <footer class="relative flex items-center justify-center">
          <p class=" text-xs font-Roboto text-stone-500 lg:mt-[200px]">
            Â© Perfect Login 2021
          </p>
        </footer>
      </div>
    </div>
  </div>
</body>

</html>
